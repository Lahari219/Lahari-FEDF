<!DOCTYPE html>
<html>
<head>
  <title> Registration Form</title>
</head>
<body style="text-align: center; background-color: rgb(151, 204, 222);">
    
  <h2>Registration Form</h2>

  <form action="submit.php" method="post">
    
    <label style="background-color: rgb(216, 239, 247);"="name">Full Name:</label><br>
    <input type="text" id="name">
<br>
<br>
    
    <label style="background-color: rgb(191, 232, 245);"="username">Username:</label><br>
    <input type="text" id="username">
<br>
<br>
    
    <label style="background-color: rgb(159, 218, 238);" for="email">Email:</label><br>
    <input type="email" id="email" name="email">
<br>
<br>
    
    <label style="background-color: rgb(153, 218, 240);" for="password">Password:</label><br>
    <input type="password" id="password" >
<br>
<br>
    
    <label style="background-color: rgb(141, 216, 241);"="age">Age:</label><br>
    <input type="number" id="age" >
<br>
<br>
   
    <label style="background-color: rgb(128, 213, 241);"="dob">Date of Birth:</label><br>
    <input type="date" id="dob" >
<br>
<br>
   
    <label>Gender:</label><br>
    <input type="radio" id="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" >
    <label for="female">Female</label><br>
<br>
<br>
   
    <input type="submit" value="submit">
    <input type="reset"  value="reset">
  </form>

</body>
</html>
